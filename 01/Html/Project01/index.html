						>悯农（其二）</a
					>
				</h2>
				<p>唐·李绅</p>
				<p>锄禾日当午，汗滴禾下土。</p>
				<p>谁知盘中餐，粒粒皆辛苦。</p>

					<a href="https://www.gushiwen.cn/shiwenv.aspx?id=eeb3869b6242"
						>咏鹅</a
					>
				</h2>
				<p>唐·骆宾王</p>
				<p>鹅，鹅，鹅，曲项向天歌。</p>
				<p>白毛浮绿水，红掌拨清波。</p>
